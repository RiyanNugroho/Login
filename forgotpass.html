<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2196f3">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
    <title>Global</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="img/f7-icon-square.png">
    <link rel="icon" href="img/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="login-form">
        <div class="logo"><img src="images/logo.png" alt=""></div>

        <h6>Forgot Password</h6>

        <form action="">
            <div class="textbox">
                <input type="text" placeholder="Password Last Remember">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="textbox">
                <input type="password" placeholder="New Password">
                <span class="check-message hidden">Required</span>
            </div>

            <input type="submit" value="Submit" class="login-btn" disabled>

        </form>

        <div class="dont-have-account">
            <a href="index.html">Sign In</a>/<a href="signup.html">Sign Up</a>
        </div>

    </div>

    <script type="text/javascript">
            $(".textbox input").focusout(function(){
                if($(this).val() == ""){
                    $(this).siblings().removeClass("hidden");
                    $(this).css("background","#554343");
                }else{
                    $(this).siblings().addClass("hidden");
                    $(this).css("background","#484848");
                }
            });

            $(".textbox input").keyup(function(){
                var inputs = $(".textbox input");
                if(inputs[0].value != "" && inputs[1].value){
                    $(".login-btn").attr("disabled",false);
                    $(".login-btn").addClass("active");
                }else{
                    $(".login-btn").attr("disabled",true);
                    $(".login-btn").removeClass("active");
                }
            });
    </script>

</body>

</html>
